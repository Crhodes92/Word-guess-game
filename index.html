<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conner's Psychic Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div>
    <nav>
        <h1 id="headingTitle">Psychic Guess!</h1>
    </nav>
    <div class="container">
        <h2>Guess which letter I'm thinking of!</h2>
        <div id="leftSection">
            <p>Wins: <span id="winNumber">0</span></p>
            <p>Losses: <span id="lossNumber">0</span></p>
        </div>
        <div id=rightSection>
            <p>Attempts Left: <span id="guessesLeft">10</span></p>
            <p>Your Guesses: </p>
            <p id="letterGuesses"></p>
            <p id="success">You guessed it! Press any key to guess again!</p>
        </div>  
    </div>
    <footer><h4 id="copyright">Copyright &copy</h4></footer>
    </div>
</body>
</html>
